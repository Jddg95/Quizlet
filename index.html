<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h4 id="view-high-scores">View High Scores</h4>
        <h4 class="timer">Time: <span id="timer"></span></h4>
    </header>

    <div id="intro-container" class="show">
        <div class="introContainer">
            <h1>Coding Quiz Challenge</h1>  
                <p>Try to answer the following code-related questions within the time limit. Correct answers are worth 7 points!
                Keep in mind that incorrect answers will penalize your score by 2 points and your time by 3 seconds!
                </p>
                <button class="startButton" id="startBtn">Start Quiz</button>
        </div>
    </div>

    <div id="question-container" class="hide">
        <div class="questionContainer">
            <div id="question" class="question"></div>
            <div id="answer-choice" class="choiceBtn"></div>
        </div>
    </div>
    
    <div id="end-containerr" class="hide">
        <div class="endContainer">
            <div id="score">
                <h1>Good Job!</h1>
            </div>
            <form id="initials-form" class="initials">
                <p> Enter Initials:
                  <input type="text" name="initials" id="initials" class="text-input"/>
                  <button class="buttonSubmit" id="sumbitBtn" type="submit">Submit</button> </p>
            </form>
        </div>
    </div>

    <div id="highscore-container" class="hide">
        <div class="highscoreContainer">
            <h1 class="highscore">High Score</h1>
            <ol id="listHs" class="hsList"></ol>
        </div>
        <button class="button" id="go-back">Go back</button>
        <button class="button" id="clearHs">Clear High Score</button>
    </div>
    
<script src="./assets/js/script.js"></script>
</body>

</html>
